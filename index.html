<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <title>Learn Fetch API</title>
</head>
<body>
<div class="container">
    <div class="row mt-3">
        <div class="col-md-6">
            <h3>Add new post</h3>
            <form class="add-post-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title"/>

                </div>
                <div class="form-group">
                    <label for="body">Content</label>
                    <input type="textarea" class="form-control" id="body"/>
                    <button type="submit" class="btn btn-primary">Add post</button>
                </div>
            </form>
        </div>
    </div>

    <div class="post-list row"></div>
</div>

<script src="main.js"></script>
</body>
</html>
